<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRANCKY flix - Add Movie</title>
        <meta name="description" content="Add a new movie to your collection">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/add-movie.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
         rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="logo">
                    <h1>CRANCKY flix</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="collection.html">Collection</a></li>
                    <li><a href="add-movie.html" class="active">Add Movie</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="form-section">
                <h2>Add a New Movie</h2>
                <form id="movie-form" class="movie-form">
                    <div class="form-group">
                        <label for="title">Movie Title *</label>
                        <input type="text" id="title" name="title" required>
                        <span class="error-message" id="title-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="genre">Genre *</label>
                        <select id="genre" name="genre" required>
                            <option value="">Select a genre</option>
                            <option value="Action">Action</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Drama">Drama</option>
                            <option value="Horror">Horror</option>
                            <option value="Sci-Fi">Sci-Fi</option>
                            <option value="Romance">Romance</option>
                            <option value="Documentary">Documentary</option>
                        </select>
                        <span class="error-message" id="genre-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="year">Release Year *</label>
                        <input type="number" id="year" name="year" min="1900" max="2025" required>
                        <span class="error-message" id="year-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="rating">Your Rating (1-5) *</label>
                        <input type="number" id="rating" name="rating" min="1" max="5" step="0.5" required>
                        <span class="error-message" id="rating-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="review">Your Review</label>
                        <textarea id="review" name="review" rows="4"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Add Movie</button>
                        <button type="reset" class="btn btn-secondary">Clear Form</button>
                    </div>

                    <div id="form-message" class="form-message"></div>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 CRANCKY flix.All rights reserved.</p>
        </footer>

        <script src="../js/main.js"></script>
        <script src="../js/add-movie.js"></script>
    </body>
</html>
